ServerName www.mdga.com

<VirtualHost *:80>
	DocumentRoot /var/www/html
	ServerName www.mdga.com
	ServerAlias mdga.com
</VirtualHost>

<VirtualHost *:443>
	DocumentRoot /var/www/html
	ServerName www.mdga.com
	ServerAlias mdga.com

	SSLEngine On
	SSLCertificateFile /etc/apache2/server.crt
	SSLCertificateKeyFile /etc/apache2/server.key
</VirtualHost>

